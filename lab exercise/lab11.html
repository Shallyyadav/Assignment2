<!DOCTYPE html>
<html>
    <head>
        <title>lab11</title>
    </head>
    <body>
        <h2 align="center">Feedback Form</h2>
        <table bgcolor="pink" align="center">
        <form name="fedform" method="GET">
        <tr>
            <td>
                <label for="uname">Name: </label>
                </td>
                <td>
                    <input type="text" name="uname" placeholder="Your Name"/><br>
                </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Enter Your Age: </label>
                        </td>
                        <td>
                            <input type="number" name="age" min="1" max="150"/>Years<br>
                        </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="Gender">Gender: </label>
                                </td>
                                <td>
                                    <input type="radio" name="Gender1" value="f"/>Female<br>
                                    <input type="radio" name="Gender1" value="m"/>Male<br>
                                </td>
                                </tr>

                                <tr>
                                    <td>
                                        <label for="Product">Product Purchased: </label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="Product" value="o"/>Operating System
                                            <input type="checkbox" name="Product" value="b"/>BIOS Driver
                                            <input type="checkbox" name="Product" value="a"/>Antivirus 
                                        </td>
                                        </tr>


                                        <tr>
                                            <td>
                                                <label for="Ratings">Ratings: </label>
                                                </td>
                                                <td>
                                                    <input type="radio" name="rat1" value="1"/>1 star
                                                    <input type="radio" name="rat1" value="2"/>2 star
                                                    <input type="radio" name="rat1" value="3"/>3 star
                                                    <input type="radio" name="rat1" value="4"/>4 star
                                                    <input type="radio" name="rat1" value="5"/>5 star
                                                </td>
                                                </tr>

                                    <tr>
                                         <td>
                                            <label for="Error">Errors: </label>
                                                </td>
                                                    <td>
                                                        <input type="text" list = "l1" />
                                                        <datalist id="l1">
                                                            <option>Not Working</option>
                                                            <option>Costly</option>
                                                            <option>Hang</option>
                                                            <option>None</option>
                                                            <option>Others</option>
                                                            </datalist>
                                                        </td>
                                                        </tr>

                                                        <tr>
                                                            <td>
                                                               <label for="feedback">Feedback of Product: </label>
                                                                   </td>
                                                                       <td>
                                                                           <textarea rows="2" name="feedback"
                                                                           placeholder="Feedback"></textarea></br>
                                                                           </td>
                                                                           </tr>


                                                            <tr>
                                                                <td>

                                                                </td>
                                                                <td>
                                                                    <input type="Reset" />
                                                                    <input type="submit" value="submit">
                                                                </td>
                                                            </tr>
                                                            </form>
                                                            </table>
                                                            </body>
                                                            </html>
