<!DOCTYPE html>
<html>
    <head>
    <title>lab22</title>
    <style>
        #text{color: red;}
    </style>
    </head>
    <body>
        <div id="text">Text Growing</div>
        <script>
            var fontsize = 10;
            var growing = true;
            var text = document.getElementById("text");
            setInterval(function() {
                if(Growing){
                    fontsize+=1;
                    text.style.color="blue";
                    text.innerText = "Text Shrinking";
                    growing = false;
                }
                else{
                    fontsize=1;
                    text.style.fontsize=fontsize+"pt";
                    if(fontsize<=5){
                        text.style.color="red";
                        text.innerText = "Text Growing";
                        growing = true;
                    }
                }
             }(100)); 
        </script>
    </body>
</html>
