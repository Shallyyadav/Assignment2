<!DOCTYPE html>
<html>
    <head>
        <title>lab17</title>
        <style>
            .image-container{
                display: flex;
                margin: 5px;
                justify-content: space-between;
            }
            .image{
                width: 150px;
                transition: transform 0.3s ease;
            }
            .image:hover{
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img class="image" src="pic1.jpg">
            <img class="image" src="Aws.png">
            <img class="image" src="image16.jpeg">
            <img class="image" src="image17.jpeg">
        </div>
    </body>
</html>
